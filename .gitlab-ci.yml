stages:
  - images
  - test
  - deploy
  - alertmanager
  - deploy-rules
  - deploy-rules-production
  - scheduled

default:
  image: "${CI_REGISTRY_IMAGE}:latest"
  tags:
    - gitlab-org

workflow:
  rules:
    # For merge requests, create a pipeline.
    - if: '$CI_MERGE_REQUEST_IID'
    # For `master` branch, create a pipeline (this includes on schedules, pushes, merges, etc.).
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    # For tags, create a pipeline.
    - if: '$CI_COMMIT_TAG'

.deploy-rules:
  extends: .rules-artifacts
  stage: deploy-rules
  script:
    - gcloud auth activate-service-account --key-file ${SERVICE_KEY}
    - gcloud config set project ${PROJECT}
    - gcloud container clusters get-credentials ${CLUSTER} --region ${REGION}
    - ./bin/delete_orphan_kubenetes_rules.sh # Delete ophaned PrometheusRules
    - kubectl apply --namespace monitoring --filename ${CI_PROJECT_DIR}/rules-k8s/
  only:
    refs:
      - master
    variables:
      - $CI_API_V4_URL == "https://ops.gitlab.net/api/v4"
  tags:
    - release
  except:
    - schedules

.rules-artifacts:
  artifacts:
    expire_in: 1 day
    paths:
      - rules-k8s

.dashboards:
  before_script:
    - ./scripts/bundler.sh # Install jsonnet bundles
    - dashboards/generate-mixins.sh # Generate dashboards from mixins
  only:
    variables:
      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/
    refs:
      - master
      - merge_requests
      - tags
  except:
    - schedules

verify:
  stage: test
  script:
    - make verify
  except:
    - schedules

test-rules:
  extends: .rules-artifacts
  stage: test
  script:
    - gem install bundler --no-document
    - bundle install --with=test
    - bundle exec ./bin/create_kubernetes_rules.rb --create --validate
  except:
    - schedules

danger:
  stage: test
  script:
    - gem install bundler --no-document
    - bundle install --with=test
    - bundle exec danger --fail-on-errors=true --verbose
  only:
    variables:
      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/
    refs:
      - merge_requests

rubocop:
  stage: test
  script:
    - gem install bundler --no-document
    - bundle install --with=test
    - bundle exec rubocop
  except:
    - schedules

rspec:
  stage: test
  script:
    - gem install bundler --no-document
    - bundle install --with=test
    - bundle exec rspec
  except:
    - schedules

