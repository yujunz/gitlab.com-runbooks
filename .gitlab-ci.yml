update-alertmanager:
  stage: alertmanager
  environment: ops
  tags:
    - release
  script:
    - make test-alertmanager
    - cd alertmanager
    - ./update.sh
  only:
    refs:
      - master
    changes:
      - alertmanager/*
    variables:
      - $CI_API_V4_URL == "https://ops.gitlab.net/api/v4"
  except:
    - schedules

test:
  stage: test
  script:
    - make test
  except:
    - schedules

ensure_generated_content_up_to_date:
  stage: test
  script:
    - make generate
    - git diff --exit-code || (echo "Please run 'make generate'" && exit 1)
  except:
    - schedules

