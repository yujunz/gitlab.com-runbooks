      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/
    refs:
      - merge_requests
      - tags

deploy_pingdom_checks:
  stage: deploy
  image: golang:1.11
  script:
    - cd pingdom
    - go run pingdom.go
  only:
    refs:
      - master
    variables:
      - $CI_PROJECT_URL =~ /^https:\/\/gitlab\.com\/.*/
  except:
    - schedules

check_alerts:
  image: golang:1.14
  script:
    - cd alerts-checker
    # TODO use go modules rather than fetching HEAD
    # We are seeing errors related to
    # github.com/prometheus/prometheus/promql/parser when we try to set up go
    # modules. For now, let's get this working hackily.
    - go get github.com/prometheus/prometheus/...
    - go run alerts-checker.go ../rules $THANOS_URL $IGNORED_ALERTS
  only:
    variables:
      - $PERFORM_ALERTS_CHECK
  tags:
    - release
  except:
    - schedules

test_dashboards:
  extends: .dashboards
  stage: test
  script:
    - dashboards/upload.sh -D
  only:
    changes:
      - ./dashboards/**
      - ./metrics-catalog/**
      - ./libsonnet/**
      - ./service-catalog/**

deploy_dashboards:
  extends: .dashboards
  stage: deploy
  script:
    - dashboards/upload.sh
    - dashboards/delete-orphaned-dashboards.sh
  only:
    refs:
      - master

.docker_image_template:
  image: docker:stable
  services:
    - docker:dind
  retry: 2
  variables:
    DOCKER_TLS_CERTDIR: ""
    IMAGE: ${CI_REGISTRY_IMAGE}

docker_image_test:
  extends: .docker_image_template
  stage: test
  script:
    - docker build .
  only:
    changes:
      - Dockerfile
    refs:
      - merge_requests
      - tags
  except:
    - schedules

docker_image_build:
  extends: .docker_image_template
  stage: images
  script:
    - export ci_image_tag=${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}
    - echo ${CI_JOB_TOKEN} | docker login --password-stdin -u $CI_REGISTRY_USER $CI_REGISTRY
    - docker build -t ${IMAGE}:$ci_image_tag -t ${IMAGE}:latest .
    - docker push ${IMAGE}:latest
    - docker push ${IMAGE}:$ci_image_tag
  only:
    - tags
  except:
    - schedules

publish:
  image: node:10
  stage: images
  before_script:
    - npm install -g semantic-release @semantic-release/gitlab
  script:
    - semantic-release
  only:
    refs:
      - master
  except:
    variables:
      # Publishing only happens on gitlab.com, the tag
      # will be created on gitlab.com, mirrored to ops,
      # and the image will be built in both locations
      - $CI_API_V4_URL == "https://ops.gitlab.net/api/v4"
    refs:
      - tags
      - schedules

alertmanager_test:
  stage: test
  script:
    - make test-alertmanager
  only:
    changes:
      - alertmanager/*
    refs:
      - master
      - merge_requests
      - tags
  except:
    - schedules
