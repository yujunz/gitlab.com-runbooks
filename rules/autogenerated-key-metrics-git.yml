# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: git - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: gitlab_shell
      stage: main
      tier: sv
      type: git
    expr: |
      sum by (environment) (
        sum by (environment) (haproxy_backend_current_session_rate{backend=~"ssh|altssh"})
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: puma
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="git"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: puma
      tier: sv
      type: git
    expr: |
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="1",type="git"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="10",type="git"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(http_request_duration_seconds_bucket{job="gitlab-rails",le="+Inf",type="git"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: puma
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_count{job="gitlab-rails",type="git"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: puma
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(http_request_duration_seconds_count{job="gitlab-rails",status=~"5..",type="git"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-git",le="+Inf",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",type="git"}[1m])
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: workhorse
      tier: sv
      type: git
    expr: |
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-git",le="30",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",type="git"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-git",le="60",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",type="git"}[1m])
        )
      )
      /
      2
      /
      (
        sum by (environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job="gitlab-workhorse-git",le="+Inf",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/([^/]+/){1,}[^/]+/-/jobs/[0-9]+/terminal.ws\\z",route!="^/([^/]+/){1,}[^/]+/-/environments/[0-9]+/terminal.ws\\z",type="git"}[1m])
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job="gitlab-workhorse-git",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="git"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: git
    expr: |
      sum by (environment,stage) (
        rate(gitlab_workhorse_http_requests_total{code=~"^5.*",job="gitlab-workhorse-git",route!="^/-/health$",route!="^/-/(readiness|liveness)$",type="git"}[1m])
      )
