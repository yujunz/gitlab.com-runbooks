# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: pgbouncer - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: service
      tier: db
      type: pgbouncer
    expr: |
      sum by (environment,stage) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{type="pgbouncer", tier="db"}[1m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{type="pgbouncer", tier="db"}[1m]), "_c", "1", "", "")
      )
