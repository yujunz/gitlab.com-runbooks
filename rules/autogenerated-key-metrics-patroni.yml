# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Autogenerated Component-Level SLIs: patroni'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m
    expr: |
      sum by (environment,le,shard,stage,tier,type) (
        rate(gitlab_sql_duration_seconds_bucket[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pgbouncer
      tier: db
      type: patroni
    expr: |
      sum by (environment,stage) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{type="patroni", tier="db"}[1m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{type="patroni", tier="db"}[1m]), "_c", "1", "", "")
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="+Inf"}
      )
  - record: gitlab_component_apdex:ratio
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="0.05"}
        )
        +
        sum by (environment) (
          sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="0.1"}
        )
      )
      /
      2
      /
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_duration_seconds_bucket_rate1m{le="+Inf"}
        ) > 0
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
