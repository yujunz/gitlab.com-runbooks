# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/recording-rules.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: redis - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: primary_server
      tier: db
      type: redis
    expr: |
      sum by (environment,stage) (
        rate(redis_commands_processed_total{type="redis"}[1m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis
    expr: |
      sum by (environment) (
        rate(gitlab_redis_client_requests_total{storage="shared_state"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis
    expr: |
      sum by (environment) (
        rate(gitlab_redis_client_exceptions_total{storage="shared_state"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: secondary_servers
      tier: db
      type: redis
    expr: |
      sum by (environment,stage) (
        rate(redis_commands_processed_total{type="redis"}[1m]) and on (instance) redis_instance_info{role="slave"}
      )
