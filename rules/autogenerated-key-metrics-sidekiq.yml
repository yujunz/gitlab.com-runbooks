  - record: gitlab_component_apdex:weight:score
    labels:
      component: shard_catchall
      tier: sv
      type: sidekiq
    expr: |
      sum by (environment,stage) (
        label_replace(sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate1m{le="+Inf",shard="catchall",urgency="high"}, "_c", "0", "", "")
        or
        label_replace(sli_aggregations:sidekiq_jobs_queue_duration_seconds_bucket_rate1m{le="+Inf",shard="catchall",urgency="high"}, "_c", "1", "", "")
        or
        label_replace(sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate1m{le="+Inf",shard="catchall",urgency="low"}, "_c", "2", "", "")
        or
        label_replace(sli_aggregations:sidekiq_jobs_queue_duration_seconds_bucket_rate1m{le="+Inf",shard="catchall",urgency="low"}, "_c", "3", "", "")
        or
        label_replace(sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate1m{le="+Inf",shard="catchall",urgency="throttled"}, "_c", "4", "", "")
        or
