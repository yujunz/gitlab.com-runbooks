  - record: gitlab_component_apdex:ratio_1h
    labels:
      component: high_urgency_job_execution
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (environment, stage) (
          rate(sidekiq_jobs_completion_seconds_bucket{urgency="high", le="10"}[1h])
        )
      )
      /
