# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-gitlab-dashboards.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
dashboard: Frontend Services
panel_groups:
- group: 'Web Frontend: gitlab.com web traffic'
  panels:
  - title: 'Latency: Apdex'
    metrics:
    - id: line-chart-latency-apdex-web-service
      label: "{{type}} Service"
      query_range: min(gitlab_service_apdex:ratio_5m{environment="gprd", type="web", stage="main"}) by
        (type)
      unit: "%"
    - id: line-chart-latency-apdex-degradation-webervice
      label: Degradation SLO
      query_range: >-
        avg(slo:min:gitlab_service_apdex:ratio{environment="gprd", type="web", stage="main"}) or avg(slo:min:gitlab_service_apdex:ratio{type="web"})
      unit: "%"
    - id: line-chart-latency-apdex-outage-webervice
      label: Outage SLO
      query_range: >-
        2 * (avg(slo:min:gitlab_service_apdex:ratio{environment="gprd", type="web", stage="main"}) or
        avg(slo:min:gitlab_service_apdex:ratio{type="web"})) - 1
      unit: "%"
    - id: line-chart-latency-apdex-last-week-webervice
      label: Last Week
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="web", stage="main"}[1m]
        offset 1w)) by (type)
      unit: "%"
    type: line-chart
    y_axis:
      name: Apdex %
      format: percent
  - title: Error Ratios
    metrics:
    - id: line-chart-error-ratios-web-service
      label: "{{type}} service"
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="web", stage="main"}[1m]))
        by (type)
      unit: "%"
    - id: line-chart-error-ratios-degradation-web-service
      label: Degradation SLO
      query_range: >-
        avg(slo:max:gitlab_service_errors:ratio{environment="gprd", type="web", stage="main"}) or avg(slo:max:gitlab_service_errors:ratio{type="web"})
      unit: "%"
    - id: line-chart-error-ratios-outage-web-service
      label: Outage SLO
      query_range: >-
        2 * (avg(slo:max:gitlab_service_errors:ratio{environment="gprd", type="web", stage="main"}) or
        avg(slo:max:gitlab_service_errors:ratio{type="web"}))
      unit: "%"
    - id: line-chart-error-ratios-last-week-web-service
      label: Last week
      query_range: >-
        max(max_over_time(gitlab_service_errors:ratio{environment="gprd", type="web", stage="main"}[1m]
        offset 1w)) by (type)
      unit: "%"
    type: line-chart
    y_axis:
      name: Percentile
      format: percent
