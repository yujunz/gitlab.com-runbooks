# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./scripts/generate-gitlab-dashboards.sh TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
dashboard: Key Services -  search
panel_groups:
- group: Key Services - search
  panels:
  - title: 'Latency: Apdex'
    metrics:
    - id: line-chart-latency-apdex-search-service
      label: "{{type}} Service"
      query_range: avg(gitlab_service_apdex:ratio_5m{environment="gprd", type="search", stage="main"})
        by (type)
      unit: "%"
    type: line-chart
    y_label: Apdex %
  - title: Error Ratios
    metrics:
    - id: line-chart-search-service-error-ratios
      label: "{{type}} Service"
      query_range: avg(gitlab_service_errors:ratio_5m{environment="gprd", type="search", stage="main"})
        by (type)
      unit: "%"
    type: line-chart
    y_label: "% Requests in Error"
  - title: RPS - Service Requests per Second
    metrics:
    - id: line_chart_rps_search_service_normal
      label: "{{type}} service"
      query_range: sum(gitlab_service_ops:rate_5m{environment="gprd", type="search", stage="main"}) by
        (type)
      unit: "%"
    - id: line_chart_rps_search_service_upper_limit
      label: upper limit
      query_range: >-
        gitlab_service_ops:rate:prediction{environment="gprd", type="search", stage="main"} + 3 * gitlab_service_ops:rate:stddev_over_time_1w{environment="gprd",
        type="search", stage="main"}
      unit: "%"
    - id: line_chart_rps_search_service_lower_limit
      label: lower limit
      query_range: >-
        gitlab_service_ops:rate:prediction{environment="gprd", type="search", stage="main"} - 3 * gitlab_service_ops:rate:stddev_over_time_1w{environment="gprd",
        type="search", stage="main"}
      unit: "%"
    type: anomaly-chart
    y_label: Operations per Second
  - title: Saturation
    metrics:
    - id: line-chart-search-service-cpu-component-saturation
      label: component
      query_range: >-
        max(max_over_time(gitlab_component_saturation:ratio{environment="gprd", type="search", stage="main"}[1m]))
        by (component)
      unit: "%"
    type: line-chart
    y_label: Saturation %
